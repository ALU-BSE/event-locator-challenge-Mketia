<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Events - Event Locator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html"><strong>Event Locator</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="events.html">Events</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header bg-primary text-white py-4">
    <div class="container">
      <h1 class="mb-0">All Events</h1>
      <p class="mb-0">Discover amazing events happening near you</p>
    </div>
  </section>

  <!-- Filters Section -->
  <section class="filters-section py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="searchEvents" placeholder="Search events..." />
            </div>
            <div class="col-md-4">
              <select class="form-select" id="filterCategory">
                <option value="">All Categories</option>
                <option value="music">Music</option>
                <option value="food">Food</option>
                <option value="technology">Technology</option>
                <option value="art">Art</option>
                <option value="sports">Sports</option>
                <option value="entertainment">Entertainment</option>
              </select>
            </div>
            <div class="col-md-4">
              <input type="date" class="form-control" id="filterDate" />
            </div>
          </div>
        </div>
        <div class="col-lg-4 text-lg-end">
          <button class="btn btn-outline-primary" id="clearFilters">Clear Filters</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Events List -->
  <section class="events-list py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <!-- Sidebar Filters -->
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Filter Events</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label">Price Range</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="free" id="priceFree" />
                  <label class="form-check-label" for="priceFree">Free</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="paid" id="pricePaid" />
                  <label class="form-check-label" for="pricePaid">Paid</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Time</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="morning" id="timeMorning" />
                  <label class="form-check-label" for="timeMorning">Morning</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="afternoon" id="timeAfternoon" />
                  <label class="form-check-label" for="timeAfternoon">Afternoon</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="evening" id="timeEvening" />
                  <label class="form-check-label" for="timeEvening">Evening</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <!-- Events Grid -->
          <div class="row" id="eventsContainer">
            <!-- Events will be loaded here by JavaScript -->
          </div>
          <!-- No Events Message -->
          <div id="noEventsMessage" class="text-center py-5" style="display: none;">
            <h4 class="text-muted">No events found</h4>
            <p class="text-muted">Try adjusting your search filters</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Event Locator</h5>
          <p>Your one-stop destination for discovering amazing events.</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p>&copy; 2025 Event Locator. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>
</html>
